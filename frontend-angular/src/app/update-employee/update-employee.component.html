<div class="col-md-6 offset-md-3">
    <h3>Update Employee</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" class="form-control"
               [(ngModel)]="employee.firstName" name="firstName" placeholder="Enter your first name" />
      </div>
  
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" class="form-control"
               [(ngModel)]="employee.lastName" name="lastName" placeholder="Enter your last name" />
      </div>
  
      <div class="form-group">
        <label for="emailId">Email Id</label>
        <input type="email" id="emailId" class="form-control"
               [(ngModel)]="employee.emailId" name="emailId" placeholder="Enter your email" />
      </div>
  
      <button class="btn btn-success" type="submit">Submit</button>
    </form>
  </div>
